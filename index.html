<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-semibold text-5xl text-center my-6">Welcome to Retro Bank: <span
                class="text-rose-800 font-normal">Banking
                Simplified.</span></h1>
    </header>

    <main>
        <section class="bg-violet-200 mx-auto p-6 w-9/12 ">
            <div>
                <h3 class="font-semibold text-3xl">Please Login</h3>
                <input id="email-field" class="block my-4 w-2/4" type="email" placeholder="Enter your Email Address">
                <input id="password-field" class="w-2/4" type="password" placeholder="Enter your Password">
            </div>
            <div>
                <button id="btn-field"
                    class="bg-rose-500 hover:bg-rose-700 mt-4 px-8 py-3 rounded-lg text-white font-semibold">Login</button>
            </div>
        </section>

    </main>
    <script src="js/login.js"></script>
</body>

</html>
